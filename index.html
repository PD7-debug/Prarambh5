<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prarambh - Advanced Training & Research Centre</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="PRA.png" alt="Prarambh Logo" class="logo" />
    </header>

    <main>
      <h1>Welcome to Prarambh</h1>
      <p class="description">
        Empowering minds through expert mentorship and specialized training for competitive exams.
        Join us and take your first step towards success!
      </p>

      <form class="contact-form">
        <h2>Contact Us</h2>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div class="map-section">
        <h2>Our Location</h2>
        <div class="map-container">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.843041553389!2d-122.41941548468263!3d37.774929779759204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064c7d72d89%3A0xbfd9bfc0f989ef12!2sSan+Francisco!5e0!3m2!1sen!2sus!4v1614722023844!5m2!1sen!2sus" 
            width="100%" 
            height="300" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
          </iframe>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
